<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="main">
    <div class="content">
      <div class="superior">
      </div>
      <div class="inferior">
        <div class="img">
          <img src="./images/image-victor.jpg" alt="" srcset="">
        </div>
        <div class="item box01">
          <h1>Victor Crest <span style="color: hsl(227, 10%, 46%);;" 26> 26</span></h1>
          <p class="subtitle">London</p>
        </div>
        <hr>
        <div class="statistic">
          <div class="item1 box">
            <h1>80k</h1>
            <p class="subtitle">Follower</p>
          </div>
          <div class="item2 box">
            <h1>803k</h1>
            <p class="subtitle">Likes</p>
          </div>
          <div class="item3 box">
            <h1>1.4k</h1>
            <p class="subtitle">Photos</p>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Daniel Vitor</a>.
    </div>
  </footer>
</body>
</html>
